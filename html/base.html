<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>To-do List</title>
		<style>
			h1{
				margin-left:50%;
			}
			#list_text{
				margin-left:50%;
			}
		
		</style>
		<script>			
			function write_list(){			
				const text_data = document.getElementById('list_text');
				
				document.getElementById('list').innerHTML += '<div align="center">'+text_data.value+'</div>';			
			}
		</script>		
	</head>
	
	<body>
		<h1>To-do List</h1>
		<input id="list_text" type="text" value="Todays thing!"> 
		<input type="button" value="Enter" name="ent_btn" onclick="write_list()">
		
		<div id='list'></div>
		

		</body>
</html>
